<section class="number-representation">
  <h2 class="title">Representación de números</h2>
  <form class="number-representation__form" id="number-representation__form">
    <!-- Grupo: Number -->
    <div class="form__group" id="group__number">
      <label for="number" class="form__label">Numero</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="number"
          id="number"
          placeholder="10"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">Número no válido</p>
    </div>

    <div class="form__group form__group-btn-send">
      <button type="submit" class="form__btn">Convertir</button>
      <p class="form__success-message" id="form__success-message">
        <i class="fas fa-check"></i>
        Conversión exitosa!
      </p>
    </div>

    <p class="form__message" id="form__message">
      <i class="fas fa-exclamation-triangle"></i>
      <b>Error:</b>
      Por favor rellena el formulario correctamente
    </p>

    <!-- Grupo: Result 127 -->
    <div class="form__group" id="group__excess__127">
      <label class="form__label">Resultado en exceso 127</label>
      <div class="form__group-input" id="sign__127">
        <input
          type="text"
          class="form__input"
          name="sign__127"
          id="sign__127"
          placeholder="0"
          readonly
          disabled
        />
      </div>
      <div class="form__group-input" id="exponent__127">
        <input
          type="text"
          class="form__input"
          name="exponent__127"
          id="exponent__127"
          placeholder="10000010"
          readonly
          disabled
        />
      </div>
      <div class="form__group-input" id="mantissa__127">
        <input
          type="text"
          class="form__input"
          name="mantissa__127"
          id="mantissa__127"
          placeholder="01000000000000000000000"
          readonly
          disabled
        />
      </div>
    </div>

    <!-- Group: Decodificacion del 127 -->
    <div class="form__group result" id="group__decode__127">
      <label for="decode__127" class="form__label">Numero decodificado de exceso 127</label>
      <div class="form__group-input" id="decode__127">
        <input
          type="text"
          class="form__input"
          name="decode__127"
          id="decode__127"
          placeholder="10"
          readonly
          disabled
        />
      </div>
    </div>

    <!-- Grupo: Result 1023 -->
    <div class="form__group" id="group__excess__1023">
      <label class="form__label">Resultado en exceso 1023</label>
      <div class="form__group-input" id="sign__1023">
        <input
          type="text"
          class="form__input"
          name="sign__1023"
          id="sign__1023"
          placeholder="0"
          readonly
          disabled
        />
      </div>
      <div class="form__group-input" id="exponent__1023">
        <input
          type="text"
          class="form__input"
          name="exponent__1023"
          id="exponent__1023"
          placeholder="10000000010"
          readonly
          disabled
        />
      </div>
      <div class="form__group-input" id="mantissa__1023">
        <input
          type="text"
          class="form__input"
          name="mantissa__1023"
          id="mantissa__1023"
          placeholder="0100000000000000000000000000000000000000000000000000"
          readonly
          disabled
        />
      </div>
    </div>

    <!-- Group: Decodificacion del 1023 -->
    <div class="form__group result" id="group__decode__1023">
      <label for="decode__1023" class="form__label">Numero decodificado de exceso 1023</label>
      <div class="form__group-input" id="decode__1023">
        <input
          type="text"
          class="form__input"
          name="decode__1023"
          id="decode__1023"
          placeholder="10"
          readonly
          disabled
        />
      </div>
    </div>
  </form>
</section>
