<section class="number-representation">
  <h2 class="title">Representación de números</h2>
  <form class="number-representation__form" id="number-representation__form">
    <!-- Grupo: Number -->
    <div class="form__group" id="group__number">
      <label for="number" class="form__label">Numero</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="number"
          id="number"
          placeholder="10"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">Número no válido</p>
    </div>

    <!-- Grupo: Target Excess -->
    <div class="form__group" id="group__target-excess">
      <label for="target-excess" class="form__label">Tipo de exceso</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="target-excess"
          id="target-excess"
          placeholder="127"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">Debe escribir 127 o 1023</p>
    </div>

    <div class="form__group form__group-btn-send">
      <button type="submit" class="form__btn">Convertir</button>
      <p class="form__success-message" id="form__success-message">
        <i class="fas fa-check"></i>
        Conversión exitosa!
      </p>
    </div>

    <p class="form__message" id="form__message">
      <i class="fas fa-exclamation-triangle"></i>
      <b>Error:</b>
      Por favor rellena el formulario correctamente
    </p>

    <div class="encode" id="group__encode">
      <!-- Grupo: Signo -->
      <div class="form__group" id="group__sign">
        <label for="sign" class="form__label">Signo</label>
        <div class="form__group-input" id="sign">
          <input
            type="text"
            class="form__input"
            name="sign"
            id="sign"
            placeholder="0"
            readonly
            disabled
          />
        </div>
      </div>

      <!-- Grupo: Exponent -->
      <div class="form__group" id="group__exponent">
        <label for="exponent" class="form__label">Exponente</label>
        <div class="form__group-input" id="exponent">
          <input
            type="text"
            class="form__input"
            name="exponent"
            id="exponent"
            placeholder="10000010"
            readonly
            disabled
          />
        </div>
      </div>

      <!-- Grupo: Mantissa -->
      <div class="form__group" id="group__mantissa">
        <label for="mantissa" class="form__label">Mantisa</label>
        <div class="form__group-input" id="mantissa">
          <input
            type="text"
            class="form__input"
            name="mantissa"
            id="mantissa"
            placeholder="01000000000000000000000"
            readonly
            disabled
          />
        </div>
      </div>
    </div>

    <!-- Group: Decodificacion -->
    <div class="form__group" id="group__decode">
      <label for="decode" class="form__label">Numero decodificado</label>
      <div class="form__group-input" id="decode">
        <input
          type="text"
          class="form__input"
          name="decode"
          id="decode"
          placeholder="10"
          readonly
          disabled
        />
      </div>
    </div>
  </form>
</section>
