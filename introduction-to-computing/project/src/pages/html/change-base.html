<section class="change-base">
  <h2 class="title">Convertir un número de una base a otra</h2>
  <form class="change-base__form" id="change-base__form">
    <!-- Grupo: Number -->
    <div class="form__group" id="group__number">
      <label for="number" class="form__label">Numero</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="number"
          id="number"
          placeholder="10"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">Número no válido</p>
    </div>

    <!-- Grupo: Current Base -->
    <div class="form__group" id="group__current-base">
      <label for="current-base" class="form__label">Base actual</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="current-base"
          id="current-base"
          placeholder="10"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">
        La base debe ser un número <br />
        entero mayor que 1
      </p>
    </div>

    <!-- Grupo: Target Base -->
    <div class="form__group" id="group__target-base">
      <label for="target-base" class="form__label">Base destino</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="target-base"
          id="target-base"
          placeholder="2"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">
        Debe ser un número entero distinto <br />
        a la base actual
      </p>
    </div>

    <div class="form__group form__group-btn-send">
      <button type="submit" class="form__btn">Convertir</button>
      <p class="form__success-message" id="form__success-message">
        <i class="fas fa-check"></i>
        Conversión exitosa!
      </p>
    </div>

    <div class="form__message" id="form__message">
      <p>
        <i class="fas fa-exclamation-triangle"></i>
        <b>Error:</b>
        Por favor rellena el formulario correctamente
      </p>
    </div>

    <!-- Grupo: Result -->
    <div class="form__group" id="group__result">
      <label for="result" class="form__label">Resultado</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="result"
          id="result"
          placeholder="1010"
          readonly
          disabled
        />
      </div>
    </div>
  </form>
</section>
