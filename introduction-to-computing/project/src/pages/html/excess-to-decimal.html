<section class="number-representation">
  <h2 class="title">Convertir un número en formato IEEE 754 a decimal</h2>
  <form class="number-representation__form" id="number-representation__form">
    <!-- Grupo: Number -->
    <div class="form__group" id="group__excess-number">
      <label for="excess-number" class="form__label">Numero</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="excess-number"
          id="excess-number"
          placeholder="01000001001000000000000000000000"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">El número debe tener solo 0 o 1 y ser de 32 o 64 dígitos</p>
    </div>

    <!-- Grupo: Current Excess -->
    <div class="form__group" id="group__current-excess">
      <label for="current-excess" class="form__label">Exceso</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="current-excess"
          id="current-excess"
          placeholder="127"
          autocomplete="off"
        />
        <i class="form__check-state fas fa-times-circle"></i>
      </div>
      <p class="form__input-error">Debe escribir 127 o 1023</p>
    </div>

    <div class="form__group form__group-btn-send">
      <button type="submit" class="form__btn">Convertir</button>
      <p class="form__success-message" id="form__success-message">
        <i class="fas fa-check"></i>
        Conversión exitosa!
      </p>
    </div>

    <p class="form__message" id="form__message">
      <i class="fas fa-exclamation-triangle"></i>
      <b>Error:</b>
      Por favor rellena el formulario correctamente
    </p>

    <!-- Group: Decodificacion -->
    <div class="form__group" id="group__decode">
      <label for="decode" class="form__label">Numero decodificado</label>
      <div class="form__group-input">
        <input
          type="text"
          class="form__input"
          name="decode"
          id="decode"
          placeholder="10"
          readonly
          disabled
        />
      </div>
    </div>
  </form>
</section>
